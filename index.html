<!DOCTYPE html>
<html>
<head>
	<title>Simon</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Oswald:400" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./styles.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="app.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-4 offset-sm-4" align="center">
				<div id="small-circle">
					<p>Simon<sup>&reg;</sup></p>
					<div class="row">
						<div class="col-5" style="margin-bottom: 0.8rem;margin-left: 1.5rem;">
							<span id="display"><strong>--</strong></span>
							<span>COUNT</span>
						</div>
						<div class="col-2">
							<span class="btns" id="start"></span>
							<span style="margin-left: -20px;">START</span>
						</div>
						<div class="col-2">
							<span class="btns" id="light"></span>
							<span class="btns" id="strict"></span>
							<span style="margin-left: -20px;">STRICT</span>
						</div>
					</div>
					<div>
						<span style="vertical-align: 7px;">OFF</span>
						<span id="controls">
							<span id="on"></span>
						</span>
						<span style="vertical-align: 7px;">ON</span>
					</div>
				</div>
				<ul class="circle">
					<li><div class="text" id="1"><audio id="audio1" preload="auto" loop src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></audio></div></li>
					<li><div class="text" id="2"><audio id="audio2" preload="auto" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></audio></div></li>
					<li><div class="text" id="3"><audio id="audio3" preload="auto" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></audio></div></li>
					<li><div class="text" id="4"><audio id="audio4" preload="auto" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></audio></div></li>
				</ul>
			</div>
		</div>			
	</div>
</body>
</html>
